{% extends "base.html" %}
{% load static %}
{% block title %}Bosh sahifa{% endblock %}

{% block content %}
<style>
.center-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.categories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  max-width: 1000px;
  width: 90%;
  background: rgba(255, 255, 255, 0.15);
  padding: 30px;
  border-radius: 18px;
  box-sizing: border-box;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}
.category-card {
  position: relative;
  background: rgba(255, 255, 255, 0.92);
  border-radius: 16px;
  padding: 40px 20px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #222;
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
  overflow: hidden;
}
.category-card:hover {
  transform: translateY(-8px) scale(1.05);
  color: #b30000;
  box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}
#subCategories {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.3);
  text-align: center;
  z-index: 1000;
}
#overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 900;
}
.sub-btn {
  margin: 10px;
  padding: 15px 35px;
  font-size: 17px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  color: white;
  font-weight: 600;
  transition: 0.25s;
}
.sub-btn.rangli { background: #ff3333; }
.sub-btn.rangli:hover { background: #cc0000; }
.sub-btn.rangsiz { background: #0066cc; }
.sub-btn.rangsiz:hover { background: #004c99; }
</style>

<div class="center-wrapper">
  <div class="categories">
    <a href="#" id="kontaktLinza" class="category-card"><span>Kontakt Linza</span></a>
    <a href="/Linza/Kaplya" id="kaplyaCard" class="category-card"><span>Kaplya</span></a>
    <a href="/Linza/Aksessuar" id="aksessuarCard" class="category-card"><span>Aksessuarlar</span></a>
    <a href="/Linza/Oprava" id="opravaCard" class="category-card"><span>Opravalar</span></a>
    <a href="/Linza/Gatoviy" id="gatoviyCard" class="category-card"><span>Gatoviylar</span></a>
    <a href="/Linza/Antikomp" id="antikompCard" class="category-card"><span>Antikompyuter</span></a>
  </div>
</div>

<div id="overlay"></div>
<div id="subCategories">
  <button class="sub-btn rangli" data-url="/Linza/Rangli">Rangli (Dox)</button>
  <button class="sub-btn rangsiz" data-url="/Linza/Rangsiz">Rangsiz (Acuve Oasys)</button>
</div>

<script>
const kontaktLinza = document.getElementById("kontaktLinza");
const subCategories = document.getElementById("subCategories");
const overlay = document.getElementById("overlay");
const subBtns = document.querySelectorAll(".sub-btn");

kontaktLinza.addEventListener("click", (e) => {
  e.preventDefault();
  subCategories.style.display = "block";
  overlay.style.display = "block";
});

overlay.addEventListener("click", () => {
  subCategories.style.display = "none";
  overlay.style.display = "none";
});

subBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    window.location.href = btn.getAttribute("data-url");
  });
});
</script>
{% endblock %}
